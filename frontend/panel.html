<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin & Artist Panel</title>
    <link rel="stylesheet" href="panel.css">
</head>
<body>
    <div class="container">
        <h1>Admin & Artist Panel</h1>
        <div id="admin-panel" class="panel">
            <h2>Admin Panel</h2>
            <button onclick="loadArtists()">Load Artists</button>
            <ul id="artists-list"></ul>
        </div>
        <div id="artist-panel" class="panel">
            <h2>Artist Panel</h2>
            <button onclick="openArtistForm()">Add Artist</button>
            <div id="artist-form" style="display: none;">
                <h3>Create Artist</h3>
                <input type="text" id="artist-name" placeholder="Artist Name">
                <input type="text" id="artist-bio" placeholder="Artist Bio">
                <input type="text" id="artist-genre" placeholder="Artist Genre">
                <input type="file" id="artist-image">
                <button onclick="createArtist()">Save</button>
            </div>
            <ul id="artist-list"></ul>
        </div>
    </div>
    <script src=""></script>
</body>
</html>
